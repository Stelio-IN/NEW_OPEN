<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>To-Do List - Login</title>
  <script>
    function showRegisterForm() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
    }
    function showLoginForm() {
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">To-Do List</h1>

    <div th:if="${error}" class="bg-red-100 text-red-700 p-3 rounded mb-4" th:text="${error}"></div>
    <div th:if="${success}" class="bg-green-100 text-green-700 p-3 rounded mb-4" th:text="${success}"></div>

    <!-- Login Form -->
    <div id="login-form">
      <form th:action="@{/login}" th:object="${user}" method="post" class="space-y-4">
        <div>
          <label for="email" class="block font-semibold text-gray-600">Email</label>
          <input type="email" id="email" th:field="*{email}" placeholder="Seu email" required
                 class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label for="password" class="block font-semibold text-gray-600">Senha</label>
          <input type="password" id="password" th:field="*{password}" placeholder="Sua senha" required
                 class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
      </form>
      <div class="text-center mt-4">
        <a onclick="showRegisterForm()" class="text-blue-600 hover:underline cursor-pointer">Criar uma conta</a>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="hidden">
      <form th:action="@{/registar}" th:object="${user}" method="post" class="space-y-4">
        <div>
          <label class="block font-semibold text-gray-600">Nome</label>
          <input type="text" th:field="*{nome}" placeholder="Seu nome" required class="input-field">
        </div>
        <div>
          <label class="block font-semibold text-gray-600">Email</label>
          <input type="email" th:field="*{email}" placeholder="Seu email" required class="input-field">
        </div>
        <div>
          <label class="block font-semibold text-gray-600">Celular</label>
          <input type="text" th:field="*{celular}" placeholder="Seu celular" class="input-field">
        </div>
        <div>
          <label class="block font-semibold text-gray-600">Morada</label>
          <input type="text" th:field="*{morada}" placeholder="Sua morada" class="input-field">
        </div>
        <div>
          <label class="block font-semibold text-gray-600">Senha</label>
          <input type="password" th:field="*{password}" placeholder="Crie uma senha" required class="input-field">
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Registrar</button>
      </form>
      <div class="text-center mt-4">
        <a onclick="showLoginForm()" class="text-blue-600 hover:underline cursor-pointer">JÃ¡ tenho uma conta</a>
      </div>
    </div>
  </div>

  <style>
    .input-field {
      @apply w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400;
    }
  </style>
</body>
</html>
